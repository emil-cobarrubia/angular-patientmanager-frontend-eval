<h1>{{inputParams.title}}</h1>
<form [formGroup]="frmMain" (ngSubmit)="save()">
    <div>
        <div>
            <mat-form-field class="formField">
                <mat-label>First Name</mat-label>
                <input formControlName="firstName" matInput required maxlength="50">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="formField">
                <mat-label>Last Name</mat-label>
                <input formControlName="lastName" matInput required maxlength="50">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="formField">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender" required>
                    @for (gender of genders; track gender) {
                    <mat-option [value]="gender.value">{{gender.display}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="formField">
                <mat-label>Date of Birth</mat-label>
                <input formControlName="birthDate" matInput [matDatepicker]="picker" required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
    </div>
    
    <div class="button-row">
        <div class="row" style="margin-bottom:15px;">
            <div class="col-md-3">
                <span>
                    <button class="formButton" mat-flat-button color="primary"> 
                        Save
                    </button>
                    <button class="formButton" type="button" mat-flat-button color="warn"
                        (click)="cancelDialog()"> <!-- Assign different type, i.e. button. All buttons default to submit w NgSubmit -->
                        Close
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>
